<div class="container my-5">
    <h1 class="text-center mb-5">{{title}}</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Thông Tin Liên Hệ</h2>
        <ul class="list-unstyled">
          <li><i class="fas fa-map-marker-alt"></i> 123 Đường Phố, Thành Phố, Việt Nam</li>
          <li><i class="fas fa-phone"></i> +84 123 456 789</li>
          <li><i class="fas fa-envelope"></i> info@quanlydatphong.com</li>
        </ul>
      </div>
      <div class="col-md-6">
        <h2>Gửi Tin Nhắn Cho Chúng Tôi</h2>
        <form>
          <div class="form-group">
            <label for="name">Tên</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
          </div>
          <div class="form-group">
            <label for="message">Tin Nhắn</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Nhập tin nhắn của bạn" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
        </form>
      </div>
    </div>
  </div>
