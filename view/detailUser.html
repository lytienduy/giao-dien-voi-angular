<div class="container my-5">
    <h1 class="text-center mb-5">{{title}}</h1>
    
    <form>
      <div class="form-group">
        <label for="check-in-date">Ngày Nhận Phòng</label>
        <input type="date" class="form-control" id="check-in-date" ng-model="userInput.dateCheckIn" disabled>
      </div>
      <div class="form-group">
        <label for="check-out-date">Ngày Trả Phòng</label>
        <input type="date" class="form-control" id="check-out-date" ng-model="userInput.dateCheckOut" disabled>
      </div>
      <div class="form-group">
        <label for="room-type">Loại Phòng</label>
        <input type="text" class="form-control" id="loaiPhong" ng-model="userInput.loaiPhong" disabled>
      </div>
      <div class="form-group">
        <label for="num-guests">Số Lượng Khách</label>
        <input type="text" class="form-control" id="num-guests " ng-model="userInput.soluongkhach" min="1" disabled>
      </div>
      <div class="form-group">
        <label for="name">Tên Khách Hàng</label>
        <input type="text" class="form-control" id="name" ng-model="userInput.name" disabled>
      </div>
      <div class="form-group">
        <label for="name">Căn cước công dân</label>
        <input type="text" class="form-control" id="cccd" ng-model="userInput.cccd" disabled>
      </div>
      <div class="form-group">
        <label for="email">Email Khách Hàng</label>
        <input type="email" class="form-control" id="email" ng-model="userInput.email" disabled>
      </div>
      <div class="form-group">
        <label for="phone">Số Điện Thoại Khách Hàng</label>
        <input type="tel" class="form-control" id="phone" ng-model="userInput.sdt" disabled>
      </div>
      <a  class="btn btn-warning" href="#!/editUser/{{userInput.id}}">Chỉnh sửa</a>
    </form>
  </div>
